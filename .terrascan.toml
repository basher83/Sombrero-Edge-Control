# Terrascan Configuration for Infrastructure Security Scanning
# Configured for Proxmox virtualization infrastructure

# Global settings
[config]
policy-type = ["terraform"]
severity = ["high", "medium", "low"]
skip-rules = []

# Rule configurations - General Terraform security rules
[rules]
# Basic terraform security best practices
[rules.TerraformGitRepository]
enabled = true
severity = "medium"

# Scan settings
[scan]
iac-type = "terraform"
iac-version = "v14"
iac-file = ""
policy-path = ""
results-format = "json"
show-passed-rules = false
verbose = false
