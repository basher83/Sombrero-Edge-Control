# Bootstrap configuration
bootstrap_python_packages:
  - python3
  - python3-apt
  - python3-setuptools

bootstrap_essential_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - software-properties-common
  - sudo

# APT cache validity in minutes (DebOps pattern)
bootstrap_apt_cache_valid_time: 60

# Retry configuration
bootstrap_retries: 3
bootstrap_retry_delay: 10

# DNS configuration
bootstrap_dns_servers:
  - "1.1.1.1"
  - "1.0.0.1"
  - "2606:4700:4700::1111"
  - "2606:4700:4700::1001"

bootstrap_dns_fallback:
  - "8.8.8.8"
  - "8.8.4.4"
  - "2001:4860:4860::8888"
  - "2001:4860:4860::8844"
