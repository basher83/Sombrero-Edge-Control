---
# Firewall role metadata
galaxy_info:
  author: Sombrero-Edge-Control Team
  description: Firewall configuration role with Docker compatibility
  company: Internal
  license: MIT
  min_ansible_version: "2.15"
  platforms:
    - name: Ubuntu
      versions:
        - focal     # 20.04
        - jammy     # 22.04
        - noble     # 24.04
    - name: Debian
      versions:
        - bullseye  # 11
        - bookworm  # 12
  galaxy_tags:
    - firewall
    - iptables
    - docker
    - security
    - networking

dependencies:
  # Note: This role must be run AFTER the Docker role if Docker is installed
  # Docker creates its own iptables chains that we must not interfere with
  - role: docker
    when: docker_installation_mode is defined and docker_installation_mode == 'install'

collections:
  - ansible.posix  # For firewalld module if needed
