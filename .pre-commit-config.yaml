repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/linters/\.ansible-lint$
      - id: check-added-large-files
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: check-executables-have-shebangs
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: mise-terraform-fmt
        name: terraform fmt via mise
        entry: bash -c 'command -v mise >/dev/null 2>&1 && mise run fmt || \ terraform fmt -recursive'
        language: system
        pass_filenames: false
        files: '\.tf$'

      - id: terraform-docs-check
        name: Check terraform documentation
        entry: bash -c 'cd infrastructure && terraform-docs --config .terraform-docs.yml --output-check .'
        language: system
        pass_filenames: false
        files: '(\.tf|\.terraform-docs\.yml)$'

      - id: prevent-thoughts-commit
        name: Prevent thoughts directory commits
        entry: |
          bash -c '
          if git diff --cached --name-only | grep -q "^thoughts/"; then
            echo "‚ùå Error: thoughts/ directory should not be committed"
            echo "Use docs/ for finalized documentation"
            exit 1
          fi'
        language: system
        pass_filenames: false
        always_run: true

